<div class="form-group" ng-if="group.id">
	<label for="name" class="col-sm-2 control-label">Id</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Name"
			id="id" value="{{group.id}}" readonly="readonly"></input>
	</div>
</div>

<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Name"
			ng-model="group.groupName" id="name" required></input>
	</div>
</div>

<div class="form-group">
	<label for="description" class="col-sm-2 control-label">Description</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Description"
			ng-model="group.description" id="description"></input>
	</div>
</div>

<div class="form-group">
	<label for="description" class="col-sm-2 control-label">Here:
		{{functionids}}</label>

	<div class="col-sm-6">Select Function(s)</div>
	{{function.name}}
	<div class="col-sm-6">
		<div ng-repeat="function in functions" class="checkbox" align="left">
			<br><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="checkbox" placeholder="skipFirstLine"
				id="id_{{function.id}}" value="{{function.id}}"
				ng1-model1="group.functionList"
				ng1-1checked1="isChecked(function.id,group.functionList) "
				ng-checked="functionids.indexOf(function.id) > -1"
				ng-checked-backup="functionids.indexOf(function.id) > -1"
				ng-click="toggleSelection(function.id)">{{function.name}}
			<!-- Good Article to solve above multiple check issue:: https://docs.angularjs.org/api/ng/directive/ngChecked -->
		</div>
	</div>
</div>
