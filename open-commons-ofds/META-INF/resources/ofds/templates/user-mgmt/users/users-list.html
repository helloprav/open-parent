<!-- https://stackoverflow.com/questions/18672452/left-align-and-right-align-within-div-in-bootstrap -->
<div class="col-md-10 col-md-offset-1">

	<div class="card m-0 p-0" ng-controller="UsersController" class="col-xs-12 my-controller">
		<div class="card-header">
			<div class="row">
				<div class="row col col-lg-3 col-xs-6">
					<h3 class="panel-title">USERS</h3>
				</div>
				<div class="row col col-lg-9 col-xs-6 text-right">
					<div class="row col-lg-3 col-xs-4">
					  <input ng-model="q" id="search" class="form-control" placeholder="Search....">
					</div>
					<div class="row btn-group col-lg-3">
						<!-- Status &nbsp; -->
						<button type="button" class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ selectedStatus.value }}</button>
						<ul class="dropdown-menu">
							<li class="dropdown active"><a class="dropdown-item open"
								href="#/user-mgmt/users/list/all"> All</a></li>
							<li ng-repeat="status in entityStatus" class="dropdown"><a
								class="dropdown-item" href="#/user-mgmt/users/list/{{status}}">{{status}}</a>
							</li>
						</ul>
					</div>
					<div align="right" class="row btn-group-vertical float-right">
						<a href="#/user-mgmt/users/new"><button type="button" id="addUser"
								class="btn btn-md btn-primary btn-create">ADD</button></a>
					</div>
				</div>
			</div>
		</div>
		<!-- end of card-header -->
		<div class="card-body m-0 p-0 pr-0">
			<div class="row">
				<div class="col col-xs-12">
					<table class="table table-striped table-bordered table-list" id="entityTable">
						<thead>
							<tr>
								<th class="hidden-xs"><button ng-click="sortBy('id')" id="sortById">ID<i ng-class="{'fas fa-sort' : columnName != 'id', 'fas fa-sort-down' : columnName == 'id' && reverse , 'fas fa-sort-up' : columnName == 'id' && !reverse }"></i></th>
								<th>
									<button ng-click="sortBy('firstName')" id="sortByFirstName">Name<i ng-class="{'fas fa-sort' : columnName != 'firstName', 'fas fa-sort-up' : columnName == 'firstName' && !reverse , 'fas fa-sort-down' : columnName == 'firstName' && reverse }"></i></button>
								</th>
								<th class="hidden-xs"><button ng-click="sortBy('email')" id="sortByEmail">Email<i ng-class="{'fas fa-sort' : columnName != 'email', 'fas fa-sort-up' : columnName == 'email' && !reverse , 'fas fa-sort-down' : columnName == 'email' && reverse }"></i></th>
								<th class="hidden-xs"><button ng-click="sortBy('modifiedDate')" id="sortByModifiedDate">Modified Date<i ng-class="{'fas fa-sort' : columnName != 'modifiedDate', 'fas fa-sort-up' : columnName == 'modifiedDate' && !reverse , 'fas fa-sort-down' : columnName == 'modifiedDate' && reverse }"></i></th>
								<th><button>Actions</button></th>
							</tr>
						</thead>
						<tbody>
							<tr id="entityRow" data-ng-repeat="entity in entityList | filter:q | orderBy:columnName12:reverse12" >
								<!-- Pagination: 
									https://github.com/michaelbromley/angularUtils/tree/master/src/directives/pagination
									http://plnkr.co/edit/xmjmIId0c9Glh5QH97xz?p=preview -->
								<td id="{{ entity.id }}">{{$index+1}} [<a href="#/user-mgmt/users/{{ entity.id }}/view">{{
										entity.id }}</a>]</td>
								<td id="firstName_{{ entity.id }}">{{ entity.firstName }} {{ entity.lastName }}</td id="firstName_{{ entity.id }}">
								<td id="email_{{ entity.id }}">{{ entity.email }}</td>
								<td>{{ entity.modifiedDate }}</td>
								<td align="center"><a class="btn btn-primary btn-xs"
									href="#/user-mgmt/users/{{ entity.id }}/edit" title="Edit"><i
										class="fas fa-pencil-alt"></i></a> <a
									class="btn btn-danger btn-xs" ng-click="deleteUser(entity.id)"><i class="fas fa-trash-alt"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- end of card-body -->
		<div class="card-footer" align="center">
			<div class="row">
		         <span class="form-group pull-left page-size form-inline">
		         	 Page Size
		             <select id="ddlPageSize" class="form-control control-color"
		                     ng-model="pageSizeSelected"
		                     ng-change="changePageSize()"
		                     ng-options="option for option in pageSizeOptions">
		             </select>
		             Displaying: {{size}}/{{totalCount}} Items
		         </span>
				<span class="pull-right">
					<ul uib-pagination total-items="totalCount"
						ng-change="pageChanged()" ng-model="pageIndex"
						max-size="maxSize" items-per-page="pageSizeSelected"
						class="pagination-sm" boundary-links="true" rotate="false"></ul>
				</span>
				<!-- <div>
					<h4>Pager</h4>
					<pre>You are currently on page {{currentPage}}</pre>
					<ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
					
				</div> -->
				<br>
			</div>
			<!-- <div class="row" align="left">totalItems:{{totalItems}}; currentPage:{{currentPage}};
					pageIndex:{{pageIndex}}; pageSizeSelected:{{pageSizeSelected}};
					sortColSelected:{{sortColSelected}}; maxSize:{{maxSize}};
					pageSizeSelected:{{pageSizeSelected}};
			</div> -->
		</div>
		<!-- end of card-footer -->
	</div>
	<!-- end of card -->

</div>
