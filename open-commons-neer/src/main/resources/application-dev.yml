spring:
  profiles:
    include: dev-jdbc, dev-email, dev-actuator, dev-ofds-security, dev-caching
log4j:
   logger:
      org:
         hibernate:
            SQL: debug
            type: trace
server:
  tomcat:
    accesslog:
      enabled: true
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      suffix: .log
      directory: logs
    basedir: ${APP_HOME}
      